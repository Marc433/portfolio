<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marc Folgado – Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section id="home" class="landing">
  <div class="overlay"></div>

  <div class="landing-content">
    <h1>Marc Joel Folgado Balbás</h1>
    <p>Game Programmer · C++ · Unreal Engine · Graphics</p>

    <a href="marc_folgado_CV.pdf" class="btn" download>Download CV</a>

    <div class="project-highlight">

      <!-- TIRIS con vídeo de YouTube al hacer hover -->
      <div class="project-card">
        <a href="#tiris">
          <div class="project-thumb youtube-hover">
            <img src="img/tiris_negro.png" alt="Tiris" class="static">

            <iframe
              class="hover-video"
              src="https://www.youtube.com/embed/b5XWvrQ4-S8?autoplay=1&mute=1&controls=0&loop=1&playlist=b5XWvrQ4-S8"
              frameborder="0"
              allow="autoplay; encrypted-media"
              allowfullscreen>
            </iframe>
          </div>
        </a>
        <h3>Tiris</h3>
        <p>Juego en Unreal Engine 5.4.4. IA, gameplay, efectos visuales y más.</p>
      </div>

      <!-- RAFTEL con hover clásico -->
      <div class="project-card">
        <a href="#raftel">
          <div class="project-thumb">
            <img src="img/tiris_blanco.png" alt="Raftel" class="static">
            <img src="img/tiris_negro.png" alt="Raftel Hover" class="hover">
          </div>
        </a>
        <h3>Raftel Engine</h3>
        <p>Motor gráfico propio con ECS, OpenGL, iluminación y físicas.</p>
      </div>

    </div>

    <a href="#projects" class="btn">Ver proyectos</a>
  </div>
</section>


  <script>
  const filterButtons = document.querySelectorAll(".filter-btn");
  const projects = document.querySelectorAll(".project");

  filterButtons.forEach(button => {
    button.addEventListener("click", () => {
      document.querySelector(".filter-btn.active").classList.remove("active");
      button.classList.add("active");

      const filter = button.getAttribute("data-filter");

      projects.forEach(project => {
        if (filter === "all" || project.classList.contains(filter)) {
          project.style.display = "block";
        } else {
          project.style.display = "none";
        }
      });
    });
  });

  document.querySelectorAll('.youtube-hover').forEach(thumb => {
    const iframe = thumb.querySelector('iframe');

    thumb.addEventListener('mouseleave', () => {
      const src = iframe.src;
      iframe.src = '';
      iframe.src = src;
    });
  });
</script>

</body>
</html>
